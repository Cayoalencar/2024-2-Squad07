name: Weekly Run Bot

on:
  workflow_dispatch:
  schedule:
    # Rodar toda quarta-feira às 11h UTC (8h em Brasília no horário padrão)
    - cron: '0 11 * * 3'

jobs:
  weekly_run:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Bots/requirements.txt

    - name: Run bot_Twitter.py
      env:  
        API_COHERE_KEY: ${{ secrets.API_COHERE_KEY }}
        API_CONSUMER_KEY_X: ${{ secrets.API_CONSUMER_KEY_X }}
        API_CONSUMER_SECRET_X: ${{ secrets.API_CONSUMER_SECRET_X }}
        API_ACCESS_TOKEN_X: ${{ secrets.API_ACCESS_TOKEN_X }}
        API_ACCESS_TOKEN_SECRET_X: ${{ secrets.API_ACCESS_TOKEN_SECRET_X }}
      run: |
        cd Bots
        python bot_Twitter.py

    - name: List files (debug)
      run: ls -R

    - name: Check for changes in anomalias.html
      id: check_changes
      run: |
        if git diff --exit-code TestesMapa/anomalias.html; then
          echo "No changes detected in anomalias.html"
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected in anomalias.html"
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push anomalias.html
      if: steps.check_changes.outputs.changes_detected == 'true'
      run: |
        # Configura o usuário e e-mail do Git
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

        # Adiciona o arquivo modificado
        git add TestesMapa/anomalias.html

        # Faz o commit
        git commit -m "Adicionando arquivo anomalias.html gerado automaticamente"

        # Atualiza o repositório com as últimas alterações da main
        git pull origin main

        # Faz o push das alterações
        git push origin main
